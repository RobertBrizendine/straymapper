language: python
python:
  - "2.7"
env:
  - DJANGO=1.4
before_install:
  - sudo apt-get update
  - sudo apt-get install libsqlite3-dev
  - sudo apt-get install libspatialite2
install:
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install -r requirements.txt --use-mirrors
script:
  - python manage.py test
